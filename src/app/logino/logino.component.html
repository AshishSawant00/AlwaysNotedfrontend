<section >
    <div  class="container p-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card paint-card">
            <div class="card-body">
              <h4 class="form-signin-heading text-center">Sign in</h4>
              <form class="form-signin" (ngSubmit)="onSubmit()">
                <div *ngIf="error" class="alert alert-danger">
                  Invalid username & Password
                </div>
  
                <div *ngIf="logout" class="alert alert-success">
                  Logout Successfully
                </div>
  
                <div  class="form-group">
                  <label>UserName</label>
                  <input type="text" id="username" name="username" class="form-control" required autofocus [(ngModel)]="loginDetails.username">
                </div>
                <div class="form-group mt-2">
                  <label>Password</label>
                  <input type="password" id="password" name="password" class="form-control" required [(ngModel)]="loginDetails.password" >
                </div>
                <button class="btn btn-primary col-md-12 mt-3" type="submit" (click)="logIn()"   >Log in</button>
  
                <div class="text-center">
                  <a routerLink="/signup">Create Account</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
