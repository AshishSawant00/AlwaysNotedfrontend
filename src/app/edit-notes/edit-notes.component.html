<!-- edit-notes.component.html -->
<section>
    <div class="container-fluid p-3">
      <div class="col-md-10 offset-md-1">
        <div class="card paint-card">
          <h3 class="text-center">Edit Notes</h3>
          <div class="card-body">
            <form (ngSubmit)="updateNote()" #noteForm="ngForm">
              <div class="form-group">
                <label>Enter Title</label>
                <input type="text" [(ngModel)]="notes.title" name="title" class="form-control" required>
              </div>
              <div class="form-group">
                <label>Enter Description</label>
                <textarea rows="12" [(ngModel)]="notes.content" name="content" class="form-control" required></textarea>
              </div>
              <!-- <input type="hidden" [(ngModel)]="notes.id" name="id"> -->
              <div class="text-center">
                <button class="btn btn-primary">Update</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
