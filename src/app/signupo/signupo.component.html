<!-- Add the HTML code here -->
<section>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card mt-2 paint-card">
            <h1 class="text-center">Register Here</h1>
  
            <!-- Alert message -->
            <div class="text-center" *ngIf="sessionMsg">
              <h4 class="text-success">{{ sessionMsg }}</h4>
            </div>
  
            <!-- Alert message -->
            <div class="card-body">
              <form (ngSubmit)="submitSignup()">
                <div class="form-group mt-2">
                  <label>Enter Name</label>
                  <input type="text" name="name" [(ngModel)]="user.name"  class="form-control" required>
                </div>
                <div class="form-group mt-2">
                  <label>Enter Email</label>
                  <input type="email" name="email" [(ngModel)]="user.email"  class="form-control" required>
                </div>
                <div class="form-group mt-2">
                  <label>Enter Password</label>
                  <input type="password" name="password" [(ngModel)]="user.password"  class="form-control" required>
                </div>
                <div class="form-group mt-2">
                  <label>Enter Username</label>
                  <input type="text" name="username" [(ngModel)]="user.username" class="form-control" (focus)="onInputFocus()" required>
                  <div *ngIf="showMessage && !user.username" class="text-danger">Username is not empty</div>
                </div>
                
                <div class="text-center mt-3">
                  <button class="btn bg-primary text-white" type="submit" style="margin-right: 10px;">Submit</button>
                  <button type="reset" class="btn btn-primary text-white">Reset</button>
                </div>                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
